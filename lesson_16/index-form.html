<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style-form.css">
   <link rel="shortcut icon" href="img/favicon-3/favicon.ico" type="image/x-icon">
   <title>FORM-LESSON 16</title>

</head>

<body>
   <div class="wrapper">
      <header class="header">header</header>
      <main class="page">

         <div class="page__container">
            
            <form class="form" enctype="multipart/form-data" method="GET" action="#">
               <!-- name -->
               <div class="form__line indent">
                  <input class="form__input" tabindex="1" name="name" placeholder="введите имя" type="text">
               </div>
               <div class="form__line indent">
                  <input class="form__input" tabindex="2" name="surname" placeholder="введите фамилию" type="text">
               </div>
               <div class="form__line indent">
                  <input class="form__input" disabled tabindex="3" name="form[]" placeholder="введите имя" type="text">
               </div>
               <!-- label -->
               <div class="form__line indent">
                 <label class="label" for="name">Введите имя</label>
                 <input id="name" class="form__input" tabindex="1" name="name" placeholder="введите имя" type="text">
               </div>
               <!-- e-mail -->
               <div class="form__line indent">
                  <input class="form__input" tabindex="1" name="name" placeholder="введите e-mail" type="email">
               </div>
               <!-- age -->
               <div class="form__line indent">
                  <label class="label" for="age">Введите свой возраст</label>
                  <input class="form__input" id="age" type="age" minlength="2" maxlength="3" placeholder="введите свой возраст">
               </div>
               <!-- спрятаное поле -->
               <div class="form__line indent">
                  <input value="dfg543jk" name="secret" type="hidden">
               </div>
               <!-- tel -->
               <div class="form__line indent">
                  <label class="label" for="phone">Введите свой телефон</label>
                  <input class="form__input" id="phone" autocomplete="off" type="tel" name="phone" placeholder="введите свой телефон"> <span>Телефон в формате +xх-xxx-xx-xx:</span>
               </div>
               <!-- password -->
               <div class="form__line indent">
                  <label class="label" for="pass">Введите пароль</label>
                  <input class="form__input" id="pass" autocomplete="off" type="password" name="pass">
               </div>
               <!-- numbe -->
               <div class="form__line indent">
                  <label class="label" for="digi">Введите свой возраст</label>
                  <input class="form__input" id="digi" autocomplete="off" placeholder="Введите свой возраст" type="number">
               </div>
               <!-- color -->
               <div class="form__line indent">
                  <label class="label" for="color">Выберите цвет</label>
                  <input class="input-color" id="color" name="color" type="color">
               </div>
               <!-- search 1 -->
               <div class="form__line indent">
                  <label class="label" for="search">Search here!</label>
                  <input class="form__input" name="search" id="search" type="search">
               </div>
              <!-- search 2 -->
              <div class="form__line indent">
               <input class="form__input" type="search" name="text" placeholder="Search here!">
               <input class="form__input input--red" type="submit" name="search"  value="Search">
            </div>
            <!-- data -->
            <div class="form__line indent">
               <label class="label" for="data">Выберите дату</label>
               <input class="form__input" type="date" id="data" name="data">
            </div>

            <!-- range-ползунок -->
            <div class="form__line indent">
               <label class="label" for="range">Как Вы сегодня?</label>
               <!-- value="0"- ползунок на 0 -->
               <input type="range" name="range" id="range" value="0">
            </div>

            <!-- checkbox множественный выбор -->
            <div class="form__line ">
               <div class="form__checkbox checkbox">
                  <!-- checked оставляет галочку по умолчанию -->
                  <input class="checkbox__input" type="checkbox" name="car" checked id="check">
                  <label class="checkbox__text" for="check">Do you have a car</label>
               </div> 
               <div class="form__checkbox checkbox">
                  <input class="checkbox__input" type="checkbox" name="apartment" id="check-2"> 
                  <label class="checkbox__text" for="check-2">Do you have an apartment</label>
               </div>
            </div>  

            <!-- radio -->
            <div class="form__box indent">
               <!-- name="model" для разных групп должно быть разное -->
               <!-- value="" указываем обязательно!!!-->
               <div class="form__radio">
                  <input class="form__input-raddio" value="Mercedes" type="radio" name="model" id="model-01">
                  <label class="form__label-radio" for="model-01">Mercedes</label>
               </div>   
               <div class="form__radio">
                  <input class="form__input-raddio" value="BMW" type="radio" name="model" id="model-02">
                  <label class="form__label-radio" for="model-02">BMW</label>
               </div>
            </div>
            <!-- radio-2 -->
            
               <fieldset class="form__group">
                  <legend class="form__ttitle">My favorite animal</legend>
                  <div class="form__radio-two">
                     <input id="animal-1" name="animal" value="kat" type="radio">
                     <label for="animal-1">kat</label>
                  </div>
                  <div class="form__radio-two">
                     <input id="animal-2" name="animal" value="dog" type="radio">
                     <label for="animal-2">dog</label>
                  </div>
               </fieldset>
            


            <!--  -->
            <!-- multiple-выбор нескольких файлов -->
            <!-- accept=".jpg, .png"-какой тип файлов принимаем -->
            <div class="form__file indent">
               <label class="form__label" for="file">Выберите file</label>
               <input multiple accept=".jpg, .png" type="file" name="some-file" id="file">
            </div>
            <!-- textarea- для больших текстов -->
            <div class="form__line indent form__line--vertical">
               <label for="message">Write a message</label>
               <textarea class="form__textarea" name="message" id="message"></textarea>
            </div>
            <!-- select плохо стилизуется-->
            <!-- multiple-меняет форму окна, выбираем несколько с CTRL -->
            <div class="form__line indent">
               <select multiple class="form__select" name="list" >
                  <option value="01">Sample #1</option>
                  <option value="02">Sample #2</option>
                  <option value="03">Sample #3</option>
                  <option value="04">Sample #4</option>
                  <option value="05">Sample #5</option>
               </select>
            </div>
               <div class="form__line indent">
               <select class="form__select" name="list" >
                  <option value="01">Sample #1</option>
                  <option value="02">Sample #2</option>
                  <!-- selected-по умолчанию отмечен -->
                  <option selected value="03">Sample #3</option>
                  <option value="04">Sample #4</option>
                  <option value="05">Sample #5</option>
               </select>
            </div>
            <!-- button для открытия модального окна -->
            <button type="reset">Reset</button>
            <button type="submit">Send form</button>
            </form>
         </div>
      </main>
      <footer class="footer">footer</footer>
   </div>
</body>

</html>
