<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lesson 14</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
   </head>
   <body>
      <div class="wrapper">
         <!-- header -->
         <header class="header">
            <div class="header__block">
               <h3 class="header__title">LESSON 14</h3>
            </div>
            <!-- навигация -->
            <ul class="navigation">
               <li class="navigation__item"><a class="navigation__link" href="#">Pop-up menu 1</a></li>
               <li class="navigation__item"><a class="navigation__link" href="#">Pop-up menu 2</a></li>
               <li class="navigation__item"><a class="navigation__link" href="#">Pop-up menu 3</a></li>
               <li class="navigation__item"><a class="navigation__link" href="#">Pop-up menu 4</a></li>
            </ul>
         </header>
         <main class="main">
            <!-- санта -->
            <div class="block-santa">
               <div class="circle"></div>
               <div class="forest"></div>
               <div class="snowflake"></div>
            </div>
            <!-- container -->
            <div class="section-one">
               <div class="container-one">
                  <!-- 1 квадрат -->
                  <div class="container-one__item1 item">transition-delay: 0s, 0.5s, 0.3s</div>
                  <!-- 2 зимний лес-->
                  <div class="container-one__item2 item">
                     <img class="item__img2" src="img/winter.webp" alt="winter forest">
                  </div>
                  <!-- 3 зимний лес -->
                  <div class="container-one__item3 item">
                     <img class="item__img3" src="img/winter.webp" alt="winter forest">
                  </div>
                  <!-- 4 зимний лес -->
                  <div class="container-one__item4 item">
                     <img class="item__img4" src="img/winter.webp" alt="winter forest">
                  </div>
               </div>
               <!-- ссылки -->
               <div class="container-two">
                  <!-- ссылка 1 -->
                  <a class="container-two__link1 link" href="#">click on me</a>
                  <!-- ссылка 2 -->
                  <a class="container-two__link2 link" href="#">click on me</a>
                  <!-- button -->
                  <a class="button" href="#">я кнопка</a>
               </div>
            </div>
            <!-- картинка с переворотом -->
            <div class="block-dream">
               <div class="block-dream__card center">
                  <div class="front">
                     <img src="img/dream.webp" alt="motorcyclist in the mountain">
                  </div>
                  <div class="back">
                     <div class="back__content">
                        <h3 class="back__title">Управляй своей мечтой</h3>
                        <span class="back__text">Дорога никогда не будет прежней...</span>
                     </div>
                  </div>
               </div>
            </div>
            <!-- анимация -->
            <div class="section-one">
               <div class="section-one__anime">
                  section2
                  <!-- анимация-1 -->
                  <div class="block-animation1 anime"></div>
                  <!-- анимация-2 -->
                  <div class="block-animation2 anime"></div>
                  <!-- анимация-3 -->
                  <div class="block-animation3 anime"></div>
                  <!-- анимация-4-МОРГУН -->
                  <div class="block-animation4 anime"></div>
               </div>
               <!-- анимация-5 -->
               <div class="section-one__anime">
                  <div class="block-animation5"></div>
               </div>
               <!-- анимация-6 -->
               <div class="section-one__anime">
                  <div class="block-animation6"></div>
               </div>
            </div>
         </main>
      </div>
      <footer class="footer">
         <div class="footer__image">
            <img src="img/next-level.png" alt="next-level">
         </div>
      </footer>
   </body>
</html>
